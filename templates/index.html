<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Validity Checker</title>
</head>
<body>
    <h1>Check Your Passport Validity</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="validity">Passport Validity (yyyy-mm):</label>
        <input type="month" id="validity" name="validity" required><br><br>
        
        <button type="submit">Check</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
